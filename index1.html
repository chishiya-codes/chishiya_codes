<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .conteiner{
            height: 500px;
            display: grid;
            background-color: brown;
            grid-template-columns: auto auto auto;
            gap: 50px;
            grid-template-rows: 220px 220px;
         }
         .box{
            background-color: palevioletred;
         }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>

    </div>
</body>
</html>
